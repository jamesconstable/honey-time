<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sajem Tan Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.11.1"
        xmlns:xlink="http://www.w3.org/1999/xlink" height="0" width="0">
      <filter id="paper-filter" color-interpolation-filters="linearRGB">
        <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="5"
            stitchTiles="stitch" />
        <feDiffuseLighting surfaceScale="0.25">
          <feDistantLight azimuth="-90" elevation="70" />
        </feDiffuseLighting>
        <feComposite in2="SourceAlpha" operator="in" />
        <feBlend mode="multiply" in2="SourceGraphic"/>
      </filter>
      <filter id="rough-paper-filter" color-interpolation-filters="linearRGB"
          filterUnits="objectBoundingBox" primitiveUnits="objectBoundingBox">
        <feTurbulence baseFrequency="0.02" numOctaves="5"
            stitchTiles="stitch" />
        <feDiffuseLighting surfaceScale="1.5">
          <feDistantLight azimuth="-90" elevation="20" />
        </feDiffuseLighting>
        <feComposite in2="SourceAlpha" operator="in" />
        <feComposite operator="arithmetic" in2="SourceGraphic"
            k1="1" k2="0" k3="0" k4="0" result="light1" />
        <feDiffuseLighting surfaceScale="3.5">
          <fePointLight x="0.5" y="0.4" z="0.2" />
        </feDiffuseLighting>
        <feComposite in2="SourceAlpha" operator="in" />
        <feComposite operator="arithmetic" in2="SourceGraphic"
            k1="1" k2="0" k3="0" k4="0" result="light2" />
        <feComposite operator="arithmetic" in="light1" in2="light2"
            k1="0" k2="1" k3="1" k4="0" result="light2" />
      </filter>
      <filter id="shadow-filter" color-interpolation-filters="linearRGB">
        <feDropShadow stdDeviation="2" dx="0" dy="1" flood-opacity="0.8" />
      </filter>
    </svg>
    <div id="sajem-tan-clock">
      <div class="graphical-display">
        <!-- INCLUDE "svg-generation/output/date-dial.svg" -->
        <!-- INCLUDE "svg-generation/output/clock-dial.svg" -->
        <!-- INCLUDE "svg-generation/output/myth-dial.svg" -->
      </div>
      <div class="textual-display">
        <p class="time"><span class="hours decimal-unit"></span>:<span class="minutes senary-unit"></span>:<span class="seconds senary-unit"></span><span class="subseconds senary-unit"></span></p>
        <p class="date">
          <span class="year"></span> <span class="myth-role"></span>
          <span class="myth-number"></span>,
          <span class="month"></span> <span class="day"></span>
        </p>
        <p class="season"></p>
      </div>
    </div>
    <script>
      (function() { PS.Main.setup(); })();
    </script>
  </body>
</html>
