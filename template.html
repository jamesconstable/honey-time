<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sajem Tan Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="graphical-display">
      <!-- INCLUDE "svg-generation/output/clock.svg" -->
    </div>
    <div class="textual-display">
      <p class="time"><span id="textual-hours" class="hours decimal-unit"></span>:<span id="textual-minutes" class="minutes senary-unit"></span>:<span id="textual-seconds" class="seconds senary-unit"></span><span id="textual-subseconds" class="subseconds senary-unit"></span></p>
      <p class="date">
        <span id="textual-year"></span>
        <span id="textual-myth-role"></span>
        <span id="textual-myth-number"></span>,
        <span id="textual-month"></span>
        <span id="textual-day"></span>
      </p>
      <p id="textual-season" class="season"></p>
    </div>
    <script>
      (function() { PS.Main.setup(); })();
    </script>
  </body>
</html>
